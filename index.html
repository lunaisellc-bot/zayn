<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Luxury Debug Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body { background: #050505; color: #F5F3EF; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Cinzel', serif; }
        
        /* Debug Konsolu (Ekranda Hata Gösterici) */
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(20,0,0,0.9); 
            color: #ff5555; font-family: monospace; font-size: 12px; padding: 10px; 
            z-index: 99999; border-top: 1px solid red; display: none;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="debug-console">System Status: Initializing...</div>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-gradient-to-b from-black/80 to-transparent">
        <div class="text-xs tracking-[0.3em]">EST. 2025</div>
        <div class="text-2xl tracking-widest font-bold">ZAYN</div>
        <div class="text-xs tracking-[0.3em]">SHOP</div>
    </nav>

    <header class="h-screen flex items-center justify-center relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-40 grayscale">
        <div class="relative z-10 text-center">
            <h1 class="text-[12vw] leading-none opacity-0 anim-hero">SILENCE</h1>
            <p class="text-xl italic text-gray-400 mt-4 opacity-0 anim-hero">The collection is loading...</p>
        </div>
    </header>

    <section class="py-24 px-6 bg-[#0a0a0a] min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-16 border-b border-white/10 pb-6">
                <h2 class="text-4xl text-white">Masterpieces</h2>
                <div id="status-text" class="text-xs text-gray-500 font-mono">Connecting to Etsy...</div>
            </div>
            
            <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-10">
                </div>
        </div>
    </section>

    <script>
        // --- 1. SİSTEM BAŞLATMA ---
        const debug = document.getElementById('debug-console');
        const status = document.getElementById('status-text');
        const grid = document.getElementById('grid');

        function log(msg, isError = false) {
            console.log(msg);
            if(isError) {
                debug.style.display = 'block';
                debug.innerHTML = `ERROR LOG: ${msg} <br> <a href="#" onclick="location.reload()" style="color:white; text-decoration:underline;">Click to Retry</a>`;
                status.innerHTML = `<span class="text-red-500">${msg}</span>`;
            } else {
                status.innerHTML = `<span class="text-green-500">${msg}</span>`;
            }
        }

        // --- 2. ANİMASYONLAR ---
        gsap.to(".anim-hero", { opacity: 1, y: 0, duration: 1.5, stagger: 0.2, ease: "power3.out" });

        // --- 3. SAHTE VERİ (YEDEK PLAN) ---
        // Eğer Etsy verisi çekilemezse, tasarımın çalıştığını kanıtlamak için bu ürünleri gösterir.
        const mockData = [
            { title: "Zebra Print Shirt (Demo)", price: 45, currency: "USD", image1: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=500", category: "Demo" },
            { title: "Silk Evening Dress (Demo)", price: 120, currency: "USD", image1: "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=500", category: "Demo" },
            { title: "Velvet Blazer (Demo)", price: 85, currency: "USD", image1: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=500", category: "Demo" }
        ];

        function renderProducts(data) {
            grid.innerHTML = "";
            data.forEach(item => {
                grid.innerHTML += `
                    <div class="group cursor-pointer">
                        <div class="relative aspect-[3/4] overflow-hidden bg-gray-800 mb-4">
                            <img src="${item.image1}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition duration-700">
                        </div>
                        <h3 class="text-lg text-white font-serif">${item.title}</h3>
                        <p class="text-xs text-gray-400 tracking-widest mt-1">${item.price} ${item.currency}</p>
                    </div>
                `;
            });
        }

        // --- 4. VERİ ÇEKME ---
        const jsonUrl = "assets/data/products.json";
        
        fetch(jsonUrl)
            .then(res => {
                if(!res.ok) throw new Error(`HTTP ${res.status} - Dosya Bulunamadı`);
                return res.json();
            })
            .then(data => {
                if(data.length === 0) throw new Error("JSON Dosyası Boş (Ürün yok)");
                log("Data loaded successfully.");
                renderProducts(data);
            })
            .catch(err => {
                log(`Etsy Bağlantı Hatası: ${err.message}. Gösterim modu açılıyor.`, true);
                // Hata olsa bile tasarımı göstermek için sahte veriyi bas
                renderProducts(mockData);
            });
    </script>
</body>
</html>
