<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Timeless & Unique</title>
    <meta name="description" content="ZAYN Collective - Curated fashion and aesthetics bridging gaps between styles.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="preloader">
        <div class="loader-text">ZAYN</div>
        <div class="loader-line"></div>
    </div>

    <nav class="navbar">
        <div class="brand">ZAYN.</div>
        <div class="nav-links">
            <a href="#collection">Collection</a>
            <a href="#reviews">Stories</a>
            <a href="https://www.etsy.com/shop/ZaynCollective" target="_blank" class="cta-btn">Shop on Etsy</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <span class="tagline">The Art of Dressing</span>
            <h1>Quiet Luxury</h1>
            <p>Elegance is an attitude. Discover the curated pieces.</p>
            <a href="#collection" class="scroll-down">
                Explore <i class="fa-solid fa-arrow-down"></i>
            </a>
        </div>
    </header>

    <section id="collection" class="section">
        <div class="container">
            <div class="section-header">
                <h2>The Masterpieces</h2>
                
                <div id="filters" class="filters">
                    <button class="filter-btn active" data-cat="all">All</button>
                    </div>
            </div>

            <div id="product-grid" class="gallery-grid">
                </div>
        </div>
    </section>

    <section id="reviews" class="section dark-section">
        <div class="container">
            <div class="section-header light-text">
                <h2>Client Stories</h2>
            </div>
            <div id="reviews-slider" class="reviews-container">
                </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <h3>ZAYN COLLECTIVE</h3>
            <p>"Simplicity is the keynote of all true elegance."</p>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                <a href="https://www.etsy.com/shop/ZaynCollective"><i class="fa-brands fa-etsy"></i></a>
            </div>
            <div class="copyright">
                &copy; 2025 ZAYN. Designed for Eternity.
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
