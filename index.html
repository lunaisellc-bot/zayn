<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Organic Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-paper: #F9F7F2; /* Eski Kağıt */
            --text-ink: #3D342B;
            --accent-vine: #7A6B5D;
            --soft-gold: #Cfb997;
            --font-display: 'Italiana', serif; /* Zarif, ince serif */
            --font-body: 'Tenor Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-paper);
            color: var(--text-ink);
            font-family: var(--font-body);
            overflow-x: hidden;
            /* Arka plana çok silik bir keten dokusu */
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        }

        /* --- YAPISAL ÖĞELER (Çiçekler Süs Değil, Çerçevedir) --- */
        
        /* 1. TEKNİK: CSS MASKING (Resimler kare değil, organik formdadır) */
        .organic-shape {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Resmi amip/yaprak benzeri bir şekle sokar */
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            transition: 0.5s ease;
        }

        .hero-section {
            position: relative;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Arka planda devasa silik çiçek deseni (Sitenin duvar kağıdı gibi) */
        .floral-watermark-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1576014131795-d440191a8e8b?q=80&w=2000&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            opacity: 0.08; /* Çok silik, sadece doku verir */
            z-index: 0;
            filter: grayscale(100%);
        }

        /* Ortadaki Ana Çerçeve - Bir Sarmaşık Gibi */
        .center-frame {
            position: relative;
            z-index: 2;
            text-align: center;
            border: 1px solid transparent;
            padding: 40px;
            max-width: 600px;
        }

        /* Çerçevenin kenarlarını süsleyen dallar (SVG) */
        .center-frame::before, .center-frame::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            pointer-events: none;
        }

        .center-frame::before {
            top: -20px; left: -20px;
            /* Sol üst köşe için yaprak deseni */
            background-image: url('https://www.svgrepo.com/show/305263/floral-corner-decoration-flower.svg');
            transform: rotate(0deg);
        }

        .center-frame::after {
            bottom: -20px; right: -20px;
            /* Sağ alt köşe için yaprak deseni */
            background-image: url('https://www.svgrepo.com/show/305263/floral-corner-decoration-flower.svg');
            transform: rotate(180deg);
        }

        h1 {
            font-family: var(--font-display);
            font-size: 4.5rem;
            line-height: 1;
            margin-bottom: 20px;
            color: var(--text-ink);
        }

        p.subtitle {
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-vine);
            margin-bottom: 40px;
        }

        /* Buton: Bir dalın üzerinde duruyormuş gibi */
        .botanical-btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--text-ink);
            color: var(--text-ink);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .botanical-btn:hover {
            background: var(--text-ink);
            color: #fff;
        }

        /* --- ÜRÜN KARTLARI (ÇİÇEK FORMUNDA) --- */
        .gallery-section {
            padding: 100px 5%;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        /* Başlığın altındaki çizgi yerine çiçek dalı */
        .section-title::after {
            content: '❦'; /* Basit bir çiçek sembolü */
            display: block;
            font-size: 2rem;
            color: var(--soft-gold);
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }

        .botanical-card {
            text-align: center;
            position: relative;
        }

        .img-holder {
            width: 100%;
            height: 400px;
            position: relative;
            margin-bottom: 20px;
            /* Resimler burada kare değil, KEMER şeklinde kesiliyor */
            clip-path: ellipse(65% 100% at 50% 0%); /* Kemer Formu */
            transition: 0.4s;
        }

        .botanical-card:hover .img-holder {
            clip-path: ellipse(90% 100% at 50% 0%); /* Hoverda genişler */
        }

        .img-holder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(20%); /* Hafif nostaljik ton */
        }

        .product-meta h3 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .product-meta span {
            color: var(--accent-vine);
            font-weight: 600;
        }

        /* --- NAVİGASYON (Sarmaşık Menü) --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(249, 247, 242, 0.9);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-family: var(--font-display); font-size: 2rem; font-weight: 700; }
        .etsy-link { text-decoration: none; color: var(--text-ink); text-transform: uppercase; font-size: 0.8rem; border-bottom: 1px solid var(--text-ink); }

        /* MOBİL DÜZENLEMELERİ */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .center-frame { padding: 20px; border: none; } /* Mobilde kutuyu kaldır */
            
            /* Mobilde çerçeve süslerini başlığın yanına al */
            .center-frame::before { 
                top: -30px; left: 50%; transform: translateX(-50%) rotate(90deg);
                width: 60px; height: 60px;
            }
            .center-frame::after {
                display: none; /* Alt süsü mobilde gizle, sadelik için */
            }
            
            .img-holder {
                height: 350px;
                clip-path: ellipse(80% 90% at 50% 0%); /* Mobilde daha geniş kemer */
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ZAYN</div>
        <a href="#" class="etsy-link">Etsy Mağazası</a>
    </nav>

    <header class="hero-section">
        <div class="floral-watermark-bg"></div>

        <div class="center-frame">
            <p class="subtitle">Etsy Koleksiyonu 2025</p>
            <h1>Organik<br>Zarafet</h1>
            <p style="margin-bottom: 30px; font-style: italic; opacity: 0.8;">Doğanın formlarından ilham alan modern tasarımlar.</p>
            <a href="#" class="botanical-btn">Koleksiyonu İncele</a>
        </div>
    </header>

    <section class="gallery-section">
        <div class="section-title">
            <h2>İmza Parçalar</h2>
        </div>

        <div class="grid">
            <div class="botanical-card">
                <div class="img-holder">
                    <img src="https://images.unsplash.com/photo-1548586038-422956247c4c?q=80&w=2000&auto=format&fit=crop" alt="Zayn Model 1">
                </div>
                <div class="product-meta">
                    <h3>Flora Elbise</h3>
                    <span>₺2,450</span>
                </div>
            </div>

            <div class="botanical-card">
                <div class="img-holder">
                    <img src="https://images.unsplash.com/photo-1605763240004-7e93b172d754?q=80&w=1887&auto=format&fit=crop" alt="Zayn Model 2">
                </div>
                <div class="product-meta">
                    <h3>Keten Kimono</h3>
                    <span>₺1,800</span>
                </div>
            </div>

            <div class="botanical-card">
                <div class="img-holder">
                    <img src="https://images.unsplash.com/photo-1566174053879-31528523f8ae?q=80&w=1908&auto=format&fit=crop" alt="Zayn Model 3">
                </div>
                <div class="product-meta">
                    <h3>Yaprak Tunik</h3>
                    <span>₺1,200</span>
                </div>
            </div>
        </div>
    </section>

    <footer style="text-align: center; padding: 50px; border-top: 1px solid #ddd;">
        <p style="font-family: var(--font-display); font-size: 1.5rem;">ZAYN</p>
        <p style="font-size: 0.8rem; opacity: 0.6;">© 2025 Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
