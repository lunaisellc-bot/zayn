<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | The Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #050505; color: #F5F3EF; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Cinzel', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Kart Hover Efektleri */
        .product-card:hover .product-img { transform: scale(1.05); }
        .product-card:hover .view-btn { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-gradient-to-b from-black/90 to-transparent">
        <div class="text-xs tracking-[0.3em] text-gray-400">EST. 2025</div>
        <div class="text-2xl tracking-widest font-bold text-white">ZAYN</div>
        <div class="text-xs tracking-[0.3em] text-gray-400">SHOP</div>
    </nav>

    <header class="h-[60vh] flex items-center justify-center relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-30 grayscale">
        <div class="relative z-10 text-center px-4">
            <h1 class="text-[12vw] md:text-[8vw] leading-none opacity-0 anim-hero text-white">COLLECTION</h1>
            <p class="text-sm md:text-xl italic text-gray-400 mt-4 opacity-0 anim-hero">Curated from Etsy</p>
        </div>
    </header>

    <section class="py-12 px-4 bg-[#050505] min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-12 border-b border-white/10 pb-4">
                <h2 class="text-2xl md:text-3xl text-white">Masterpieces</h2>
                <div id="status-text" class="text-xs text-gray-500 font-mono">Loading...</div>
            </div>
            
            <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12">
                <div class="col-span-full text-center text-gray-600 animate-pulse mt-10">
                    Accessing Archive...
                </div>
            </div>
        </div>
    </section>

    <script>
        // --- 1. AYARLAR ---
        const statusText = document.getElementById('status-text');
        const grid = document.getElementById('grid');
        
        // Testte çalışan KESİN yol
        const DATA_PATH = "assets/data/products.json"; 
        
        // --- 2. YARDIMCI FONKSİYONLAR ---
        function formatPrice(price, currency) {
            let num = parseFloat(price);
            if (num > 1000) { num = num / 100; } // Kuruş düzeltmesi
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currency || 'USD' }).format(num);
        }

        // --- 3. EKRANA BASMA (LİNKLER DAHİL) ---
        function renderProducts(data) {
            grid.innerHTML = "";
            
            if(!data || data.length === 0) {
                statusText.innerHTML = "No Items Found";
                return;
            }

            statusText.innerHTML = `${data.length} Items Available`;

            data.forEach((item, index) => {
                const img = item.image1 || "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=500";
                const title = item.title || "Untitled Masterpiece";
                const currency = item.currency || "USD";
                const displayPrice = formatPrice(item.price, currency);
                
                // URL KONTROLÜ VE ATAMA
                // Eğer URL yoksa '#' koyar ama Etsy'den geldiği için kesin vardır.
                const url = item.url && item.url.startsWith('http') ? item.url : '#';
                const category = item.category || "Collection";
                
                grid.innerHTML += `
                    <a href="${url}" target="_blank" class="group product-card block cursor-pointer opacity-0 anim-item">
                        <div class="relative aspect-[3/4] overflow-hidden bg-gray-900 mb-4 border border-white/5">
                            <img src="${img}" class="product-img w-full h-full object-cover opacity-80 transition duration-700 ease-in-out">
                            
                            <div class="absolute top-2 left-2 bg-black/60 px-2 py-1 text-[9px] uppercase tracking-widest text-white backdrop-blur-sm">
                                ${category}
                            </div>

                            <div class="view-btn absolute bottom-0 w-full bg-white/10 backdrop-blur-md p-3 translate-y-full transition duration-300 flex justify-between items-center opacity-0">
                                <span class="text-xs uppercase tracking-widest text-white">View on Etsy</span>
                                <i class="fa-solid fa-arrow-right text-white text-xs"></i>
                            </div>
                        </div>
                        <h3 class="text-lg text-white font-serif leading-tight group-hover:text-gray-300 transition line-clamp-2">${title}</h3>
                        <p class="text-xs text-gray-500 tracking-widest mt-2 border-t border-white/10 pt-2 inline-block">${displayPrice}</p>
                    </a>
                `;
            });

            // Animasyonlu giriş
            gsap.to(".anim-item", { opacity: 1, y: 0, duration: 1, stagger: 0.05, ease: "power3.out" });
        }

        // --- 4. VERİ ÇEKME ---
        async function loadData() {
            // Önbelleği kırmak için timestamp (Testte işe yarayan yöntem)
            const uniqueUrl = `${DATA_PATH}?t=${new Date().getTime()}`;
            
            try {
                const response = await fetch(uniqueUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                renderProducts(data);
                
            } catch (error) {
                console.error("Hata:", error);
                statusText.innerHTML = "Connection Error";
                grid.innerHTML = `
                    <div class="col-span-full text-center mt-10 p-6 border border-red-900 bg-red-900/10 rounded">
                        <p class="text-red-400 font-mono text-xs mb-2">VERİ ÇEKİLEMEDİ</p>
                        <p class="text-gray-400 text-xs">Lütfen bağlantınızı kontrol edin.</p>
                    </div>
                `;
            }
        }

        // --- 5. BAŞLAT ---
        // Smooth Scroll
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // Hero Animasyonu
        gsap.to(".anim-hero", { opacity: 1, y: 0, duration: 1.5, stagger: 0.2, ease: "power3.out" });

        // Verileri Getir
        loadData();

    </script>
</body>
</html>
