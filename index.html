<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Ruhuna Dokunan Zarafet</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FDFCF8; 
            --text-main: #2c2c2c; 
            --accent-gold: #C5A059;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Standart mouse'u gizle */ }

        body {
            background-color: var(--bg-color);
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
        }

        /* --- SİHİRLİ İMLEÇ (AURA) --- */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none; z-index: 9999;
        }
        .cursor-dot {
            width: 8px; height: 8px; background-color: var(--text-main);
        }
        .cursor-outline {
            width: 50px; height: 50px;
            border: 1px solid rgba(44, 44, 44, 0.2);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            background: rgba(197, 160, 89, 0.1); /* Hafif altın rengi dolgu */
            filter: blur(2px);
        }

        /* --- DUYGUSAL AÇILIŞ --- */
        .intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 1000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            animation: curtainUp 2s ease-in-out 3.5s forwards;
        }
        .intro-text {
            font-family: 'Pinyon Script', cursive; font-size: 2rem;
            color: var(--text-main); opacity: 0;
            animation: fadeInText 3s ease-in-out forwards;
        }

        /* --- ANA SAHNE --- */
        .hero {
            height: 100vh; width: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
        }

        /* Logo ve Başlık */
        .center-piece {
            text-align: center; z-index: 10;
            animation: breathe 6s infinite ease-in-out; /* Nefes alma efekti */
        }

        .brand-name {
            font-family: 'Cinzel', serif; font-size: 5.5rem;
            letter-spacing: 10px; margin-bottom: 10px;
            color: #1a1a1a;
        }

        .soul-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem; letter-spacing: 1px; font-style: italic;
            color: #555; margin-top: 15px;
            position: relative; display: inline-block;
        }
        .soul-message::before, .soul-message::after {
            content: ''; position: absolute; top: 50%; width: 30px; height: 1px; background: #ddd;
        }
        .soul-message::before { left: -40px; }
        .soul-message::after { right: -40px; }

        /* Buton: Sert çizgiler yerine yumuşak geçiş */
        .btn-soul {
            margin-top: 50px; padding: 15px 45px;
            background: transparent; border: 1px solid rgba(44,44,44,0.3);
            border-radius: 50px;
            font-family: 'Cinzel', serif; font-size: 0.9rem;
            transition: 0.5s; position: relative; overflow: hidden;
        }
        .btn-soul:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.2);
            transform: scale(1.05);
        }

        /* --- ATMOSFER KATMANLARI --- */
        .layer {
            position: absolute; pointer-events: none;
            transition: transform 0.2s ease-out; /* Yumuşak takip */
        }

        .flower-corner {
            width: 35vw; opacity: 0.85; z-index: 5;
            filter: contrast(0.9) brightness(1.1); /* Daha yumuşak tonlar */
        }
        .top-left { top: -60px; left: -60px; }
        .bottom-right { bottom: -60px; right: -60px; }

        .blur-stem {
            position: absolute; left: -5%; top: 30%;
            width: 15vw; filter: blur(4px); opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        /* --- ANİMASYONLAR --- */
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        @keyframes curtainUp {
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); } /* Çok hafif büyüme */
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mobil */
        @media(max-width: 768px) {
            .brand-name { font-size: 3rem; }
            .soul-message { font-size: 1rem; }
            .flower-corner { width: 60vw; }
            * { cursor: auto; } /* Mobilde özel cursor kapat */
            .cursor-dot, .cursor-outline { display: none; }
        }
    </style>
</head>
<body>

    <div class="intro-overlay">
        <div class="intro-text">"Doğa, ruhun sessizce konuştuğu yerdir..."</div>
    </div>

    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <section class="hero">
        
        <img src="assets/images/corner-top.png" class="layer flower-corner top-left" data-speed="2" alt="">
        <img src="assets/images/corner-bottom.png" class="layer flower-corner bottom-right" data-speed="4" alt="">
        <img src="assets/images/stem-side.png" class="layer blur-stem" alt="">

        <div class="center-piece">
            <h1 class="brand-name">ZAYN</h1>
            <div class="soul-message">Sadece giymek için değil, hissetmek için.</div>
            <br>
            <button class="btn-soul" onmouseenter="expandCursor()" onmouseleave="shrinkCursor()">Hikayeni Başlat</button>
        </div>

    </section>

    <script>
        // Mouse Takip Eden Aura
        const cursorDot = document.getElementById("cursor-dot");
        const cursorOutline = document.getElementById("cursor-outline");

        window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            // Nokta anında gelir
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Halka biraz geriden yumuşak gelir
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });

            // Parallax (Çiçeklerin Hareketi)
            const layers = document.querySelectorAll('.layer');
            layers.forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                if(speed) {
                    const x = (window.innerWidth - posX * speed) / 100;
                    const y = (window.innerHeight - posY * speed) / 100;
                    layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
                }
            });
        });

        // Butonun üzerine gelince cursor büyüsün
        function expandCursor() {
            cursorOutline.style.width = "80px";
            cursorOutline.style.height = "80px";
            cursorOutline.style.backgroundColor = "rgba(197, 160, 89, 0.2)";
        }
        function shrinkCursor() {
            cursorOutline.style.width = "50px";
            cursorOutline.style.height = "50px";
            cursorOutline.style.backgroundColor = "rgba(197, 160, 89, 0.1)";
        }
    </script>
</body>
</html>
