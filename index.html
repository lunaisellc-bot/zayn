<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Vector Garden</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;500;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMEL AYARLAR --- */
        :root {
            --off-white: #faf8f0; /* Kırık Beyaz / Krem */
            --text-dark: #2c2c2c; /* Koyu Antrasit Yazı Rengi */
            --accent-gold: #cfa158; /* Altın Detay Rengi */
        }

        body {
            background-color: var(--off-white);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; /* Yatay kaymayı engelle */
        }

        /* --- TİPOGRAFİ --- */
        .brand-font { font-family: 'Cinzel', serif; }
        .serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }

        /* --- VEKTÖREL ÇİÇEK ALANI --- */
        #vector-garden-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Tıklamaları engelle */
            z-index: 0; /* İçeriğin arkasında kalsın */
            overflow: hidden;
        }

        .vector-flora {
            position: absolute;
            bottom: 0; /* Zemine yapışık */
            max-height: 85vh; /* Ekranın %85'ine kadar uzasın */
            width: auto;
            opacity: 0; /* Başlangıçta gizli */
            transform-origin: bottom center; /* Büyüme noktası alt taraf */
            animation: growUp 2s cubic-bezier(0.25, 1, 0.5, 1) forwards; /* Büyüme animasyonu */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05)); /* Hafif gölge ile derinlik */
        }

        /* Sol Çiçek Grubu */
        .flora-left {
            left: -5%; /* Hafif dışarıdan başlasın */
            transform-origin: bottom left;
            animation-delay: 0.2s;
        }

        /* Sağ Çiçek Grubu */
        .flora-right {
            right: -5%; /* Hafif dışarıdan başlasın */
            transform-origin: bottom right;
            animation-delay: 0.4s;
        }

        /* Büyüme Animasyonu */
        @keyframes growUp {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(100px); /* Küçük ve aşağıda başla */
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0); /* Normal boyuta gel */
            }
        }

        /* --- GİRİŞ ANİMASYONU (İçerik İçin) --- */
        .entry-anim {
            opacity: 0;
            animation: fadeUp 1.2s ease-out forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BUTON --- */
        .elegant-btn {
            background: var(--text-dark);
            color: var(--off-white);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 18px 40px;
            border: 1px solid var(--text-dark);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .elegant-btn:hover {
            background: transparent;
            color: var(--text-dark);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="flex flex-col h-screen justify-between relative">

    <div id="vector-garden-container">
        <img src="https://www.pngmart.com/files/22/Floral-Vector-PNG-Clipart.png" 
             class="vector-flora flora-left" alt="Abstract Vector Flowers Left">
             
        <img src="https://www.pngmart.com/files/22/Floral-Vector-PNG-Transparent.png" 
             class="vector-flora flora-right" alt="Abstract Vector Flowers Right">
    </div>


    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="text-[10px] tracking-[0.3em] font-bold text-gray-500 entry-anim" style="animation-delay: 0.5s;">EST. 2025</div>
        <div class="text-[10px] tracking-[0.2em] font-bold text-gray-500 border border-gray-300 px-3 py-1 rounded-full entry-anim" style="animation-delay: 0.6s;">
            MODERN ISTANBUL
        </div>
    </nav>

    <main class="relative z-20 w-full h-full flex flex-col items-center justify-center text-center px-6">
        
        <p class="serif-italic text-lg md:text-xl text-[#cfa158] mb-4 entry-anim" style="animation-delay: 0.7s;">
            Where elegance blooms from the ground up.
        </p>
        
        <div class="relative w-full mb-8">
            <h1 class="brand-font text-[16vw] md:text-[12vw] leading-none text-[#2c2c2c] tracking-tighter font-black entry-anim" style="animation-delay: 0.8s;">
                ZAYN
            </h1>
        </div>

        <p class="mt-4 text-gray-600 max-w-md text-xs md:text-sm tracking-[0.2em] leading-relaxed font-medium uppercase entry-anim" style="animation-delay: 1s;">
            A curated collection of modern vector aesthetics.<br>
            Rooted in style.
        </p>

        <div class="mt-16 entry-anim" style="animation-delay: 1.2s;">
            <a href="shop.html" class="elegant-btn inline-block rounded-sm">
                Enter The Collection
            </a>
        </div>

    </main>

    <footer class="fixed bottom-0 w-full p-6 text-center z-50">
        <p class="text-[9px] text-gray-400 tracking-[0.3em] uppercase">
            © 2025 ZAYN COLLECTIVE
        </p>
    </footer>

    <script>
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
    </script>
</body>
</html>
