<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Masterpiece Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Tenor+Sans&display=swap" rel="stylesheet">
    
    <style>
        /* --- DÜNYA STANDARDI CSS --- */
        :root {
            --bg: #FDFBF6;
            --ink: #1a1a1a;
            --gold: #Cfb997;
            --font-display: 'Cinzel Decorative', cursive;
            --font-body: 'Tenor Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Standart mouse'u gizle */ }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: var(--font-body);
            overflow-x: hidden;
            width: 100vw;
        }

        /* 1. Lüks Kağıt Dokusu (Noise Effect) */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.05;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        /* 2. Özel İmleç (Senin Halka Görselin) */
        .cursor-follower {
            position: fixed;
            width: 80px; height: 80px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            mix-blend-mode: difference; /* Renklerin tersini alır, çok havalı durur */
        }
        
        .cursor-img {
            width: 100%; height: 100%;
            animation: spin 10s linear infinite;
        }

        /* --- PARALLAX KATMANLARI --- */
        .parallax-wrapper {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Görsel 7 (Soyut) - En Arkada Dev Gibi */
        .bg-abstract {
            position: absolute;
            width: 60vw;
            opacity: 0.08;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: transform 0.2s ease-out;
        }

        /* Görsel 2 (Yapraklar) - Önde Uçuşan */
        .floating-leaves {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.6;
            z-index: 1;
            pointer-events: none;
        }

        /* Görsel 5 (Sol Üst) */
        .corner-top {
            position: absolute;
            top: -50px; left: -50px;
            width: 25vw;
            z-index: 10;
            filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.1));
        }

        /* Görsel 3 (Sağ Alt) */
        .corner-bottom {
            position: absolute;
            bottom: -50px; right: -50px;
            width: 30vw;
            z-index: 10;
            transform: rotate(-10deg);
        }

        /* Görsel 6 (Yan Dal) - Sol Kenarda Dikey */
        .side-stem {
            position: absolute;
            left: 5%; top: 40%;
            width: 8vw;
            opacity: 0.6;
            mix-blend-mode: multiply;
            z-index: 2;
        }

        /* --- ANA İÇERİK --- */
        .hero-text {
            position: relative;
            z-index: 5;
            text-align: center;
            mix-blend-mode: darken;
        }

        .brand-name {
            font-family: var(--font-display);
            font-size: 12vw; /* Ekran genişliğine göre büyür */
            line-height: 0.8;
            color: var(--ink);
            letter-spacing: -5px;
            opacity: 0;
            animation: fadeUp 1.5s ease forwards 0.5s;
        }

        .tagline {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 20px;
            display: inline-block;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 5px;
            opacity: 0;
            animation: fadeUp 1.5s ease forwards 1s;
        }

        .btn-shop {
            display: block;
            margin: 50px auto 0;
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 1px solid var(--ink);
            background: transparent;
            color: var(--ink);
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: none; /* Özel cursor kullanıyoruz */
            transition: 0.4s;
            line-height: 150px; /* Dikey ortala */
            position: relative;
            overflow: hidden;
        }

        .btn-shop:hover {
            background: var(--ink);
            color: #fff;
            transform: scale(1.1);
        }

        /* Görsel 1 (Footer Bahçesi) - Ekranın Altında Başlar */
        .garden-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 20;
            transform: translateY(30%); /* Birazı gizli başlar */
            transition: transform 0.5s;
        }
        
        /* --- ANİMASYONLAR --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobil Ayarları */
        @media (max-width: 768px) {
            * { cursor: auto; } /* Mobilde özel cursor olmaz */
            .cursor-follower { display: none; }
            .brand-name { font-size: 20vw; letter-spacing: -2px; }
            .corner-top { width: 50vw; }
            .corner-bottom { width: 60vw; }
            .side-stem { display: none; }
            .bg-abstract { width: 90vw; opacity: 0.1; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div class="cursor-follower" id="cursor">
        <img src="assets/ozel-etiket.png" class="cursor-img" alt="Cursor">
    </div>

    <div class="parallax-wrapper" id="scene">
        
        <img src="assets/orta-soyut.png" class="bg-abstract" data-speed="2" alt="Background">
        
        <img src="assets/yapraklar.png" class="floating-leaves" data-speed="-1" alt="Leaves">
        
        <img src="assets/sol-ust.png" class="corner-top" data-speed="4" alt="Corner">
        <img src="assets/yan-dal.png" class="side-stem" data-speed="1" alt="Stem">
        
        <div class="hero-text" data-speed="0">
            <h1 class="brand-name">ZAYN</h1>
            <span class="tagline">Organic Luxury Studio</span>
            <a href="#" class="btn-shop">Keşfet</a>
        </div>

        <img src="assets/sag-alt.png" class="corner-bottom" data-speed="3" alt="Corner">
        <img src="assets/footer-bahce.png" class="garden-layer" alt="Garden">

    </div>

    <script>
        // 1. Mouse Takip Eden Halka
        const cursor = document.getElementById('cursor');
        
        document.addEventListener('mousemove', (e) => {
            // Halka mouse'un tam ortasında olsun
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Butonun üzerine gelince halka büyüsün
        const btn = document.querySelector('.btn-shop');
        btn.addEventListener('mouseenter', () => {
            cursor.style.transform = "translate(-50%, -50%) scale(2)"; // Büyüt
            cursor.style.mixBlendMode = "normal"; // Rengi düzelt
        });
        btn.addEventListener('mouseleave', () => {
            cursor.style.transform = "translate(-50%, -50%) scale(1)"; // Normale dön
            cursor.style.mixBlendMode = "difference";
        });


        // 2. Parallax Etkisi (Mouse hareketine göre derinlik)
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;

            // Her elementin 'data-speed' değerine göre farklı hızda hareket etmesini sağla
            document.querySelectorAll('[data-speed]').forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                const xPos = x * speed;
                const yPos = y * speed;
                
                // Mevcut stilleri bozmadan transform ekle
                if(layer.classList.contains('bg-abstract')) {
                    layer.style.transform = `translate(-50%, -50%) translate(${xPos}px, ${yPos}px)`;
                } else {
                    layer.style.transform = `translate(${xPos}px, ${yPos}px)`;
                }
            });
        });
    </script>

</body>
</html>
