<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAYN | The Art of Silence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GARANTİ AÇILIŞ İÇİN CSS EMNİYETİ --- */
        @keyframes forceHide {
            0% { opacity: 1; visibility: visible; }
            80% { opacity: 1; visibility: visible; }
            100% { opacity: 0; visibility: hidden; pointer-events: none; }
        }

        body { background-color: #FDFBF7; overflow-x: hidden; }
        
        .preloader {
            position: fixed; inset: 0; background: #0a0a0a; z-index: 10000;
            display: flex; justify-content: center; align-items: center; color: white;
            /* JS Çalışmazsa bile 4 saniye sonra burası otomatik kapanır */
            animation: forceHide 4s forwards linear; 
        }

        @media (min-width: 768px) {
            body { cursor: none; }
            .cursor-dot, .cursor-circle { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); pointer-events: none; z-index: 9999; }
            .cursor-dot { width: 6px; height: 6px; background: #1a1a1a; border-radius: 50%; }
            .cursor-circle { width: 40px; height: 40px; border: 1px solid rgba(26, 26, 26, 0.2); border-radius: 50%; transition: width 0.3s, height 0.3s; }
        }
        
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; animation: marquee 30s linear infinite; width: fit-content; }
    </style>
</head>
<body class="antialiased text-[#1a1a1a]">

    <div class="preloader" id="preloader">
        <div class="text-center">
            <h1 class="font-serif text-4xl tracking-[0.3em]">ZAYN</h1>
            <p class="text-[9px] uppercase tracking-[0.5em] mt-4 opacity-40">Curating Luxury...</p>
        </div>
    </div>

    <div class="cursor-dot hidden md:block"></div>
    <div class="cursor-circle hidden md:block"></div>

    <nav class="fixed w-full z-50 top-0 py-8 px-6 md:px-16 flex justify-between items-center mix-blend-difference text-white">
        <a href="#" class="text-2xl font-serif tracking-[0.3em]">ZAYN</a>
        <div class="flex gap-8 text-[10px] uppercase tracking-widest font-sans">
            <a href="#collection">Shop</a>
            <a href="https://www.etsy.com/shop/ZaynCollective" target="_blank" class="border-b border-white pb-1">Etsy</a>
        </div>
    </nav>

    <header class="relative h-screen flex items-center justify-center bg-black overflow-hidden">
        <img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?q=80&w=2073" class="absolute inset-0 w-full h-full object-cover opacity-50 grayscale" id="hero-img">
        <div class="relative z-10 text-center text-white px-6">
            <h1 class="text-[12vw] font-serif leading-none mb-4 opacity-0 anim-hero">ZAYN</h1>
            <p class="text-lg md:text-2xl italic font-light opacity-0 anim-hero">"Wear silence, not fabric."</p>
        </div>
    </header>

    <section id="collection" class="py-32 px-6 bg-white">
        <div class="max-w-[1600px] mx-auto">
            <div class="mb-20">
                <h2 class="text-4xl font-serif mb-2">The Collection</h2>
                <div class="flex gap-6 overflow-x-auto no-scrollbar py-4" id="category-filters">
                    <button class="text-[10px] uppercase tracking-widest border-b border-black pb-1" onclick="filterSelection('all', this)">All</button>
                </div>
            </div>
            
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">
                <div class="col-span-full text-center py-10 opacity-50 italic font-serif">
                    Updating collection from Atelier...
                </div>
            </div>
        </div>
    </section>

    <script>
        // 1. PRELOADER KALDIRMA (JS ile Hızlı, CSS ile Garantili)
        const removePreloader = () => {
            const p = document.getElementById('preloader');
            if(p) { 
                p.style.opacity = '0'; 
                // Animasyonlar başlasın (Eğer GSAP yüklendiyse)
                if(typeof gsap !== 'undefined') {
                    gsap.to(".anim-hero", { opacity: 1, y: 0, duration: 1.5, stagger: 0.3 });
                }
                setTimeout(() => p.remove(), 800); 
            }
        };

        // Sayfa yüklenince çalış
        window.addEventListener('load', removePreloader);
        // Ne olursa olsun 3sn sonra tetikle
        setTimeout(removePreloader, 3000);

        // 2. MOUSE HAREKETİ (Hata kontrolü ekli)
        if (window.matchMedia("(min-width: 768px)").matches) {
            window.addEventListener('mousemove', (e) => {
                if(typeof gsap !== 'undefined') {
                    gsap.to(".cursor-dot", { x: e.clientX, y: e.clientY, duration: 0 });
                    gsap.to(".cursor-circle", { x: e.clientX, y: e.clientY, duration: 0.5 });
                }
            });
        }

        // 3. VERİ ÇEKME (FETCH)
        fetch("assets/data/products.json")
            .then(r => {
                if (!r.ok) throw new Error("Veri dosyası bulunamadı");
                return r.json();
            })
            .then(data => {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = ""; // Yükleniyor yazısını sil
                
                // Kategorileri Topla
                const categories = new Set();
                
                data.forEach(item => {
                    let cat = item.category || "Collection";
                    categories.add(cat);
                    
                    grid.innerHTML += `
                        <div class="group cursor-pointer product-item" data-category="${cat}">
                            <a href="${item.url}" target="_blank">
                                <div class="aspect-[3/4] overflow-hidden bg-gray-100 mb-6 relative">
                                    <img src="${item.image1}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-700">
                                    ${item.image2 ? `<img src="${item.image2}" class="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition duration-700">` : ''}
                                </div>
                                <h3 class="font-serif text-lg mb-1">${item.title.substring(0,30)}...</h3>
                                <p class="text-gray-400 text-xs">${item.price} ${item.currency}</p>
                            </a>
                        </div>`;
                });

                // Kategori Butonlarını Ekle
                const filterContainer = document.getElementById('category-filters');
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = "text-[10px] uppercase tracking-widest text-gray-400 hover:text-black transition pb-1 filter-btn";
                    btn.innerText = cat;
                    btn.onclick = () => filterSelection(cat, btn);
                    filterContainer.appendChild(btn);
                });
            })
            .catch(e => {
                console.log("Veri çekme hatası:", e);
                // Hata olsa bile preloader'ı kaldır
                removePreloader();
            });

        // 4. FİLTRELEME FONKSİYONU
        window.filterSelection = (cat, btn) => {
            // Buton stilleri
            document.querySelectorAll('#category-filters button').forEach(b => {
                b.classList.remove('border-b', 'border-black', 'text-black');
                b.classList.add('text-gray-400');
            });
            btn.classList.remove('text-gray-400');
            btn.classList.add('border-b', 'border-black', 'text-black');

            // Ürünleri gizle/göster
            document.querySelectorAll('.product-item').forEach(item => {
                if(cat === 'all' || item.dataset.category === cat) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        };
    </script>
</body>
</html>
