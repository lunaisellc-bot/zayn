<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Luxury Debug Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body { background: #050505; color: #F5F3EF; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Cinzel', serif; }
        
        /* Debug Konsolu (Ekranda Hata Gösterici) */
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(20,0,0,0.9); 
            color: #ff5555; font-family: monospace; font-size: 12px; padding: 10px; 
            z-index: 99999; border-top: 1px solid red; display: none;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="debug-console">System Status: Initializing...</div>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-gradient-to-b from-black/80 to-transparent">
        <div class="text-xs tracking-[0.3em]">EST. 2025</div>
        <div class="text-2xl tracking-widest font-bold">ZAYN</div>
        <div class="text-xs tracking-[0.3em]">SHOP</div>
    </nav>

    <header class="h-screen flex items-center justify-center relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-40 grayscale">
        <div class="relative z-10 text-center">
            <h1 class="text-[12vw] leading-none opacity-0 anim-hero">SILENCE</h1>
            <p class="text-xl italic text-gray-400 mt-4 opacity-0 anim-hero">Curating the collection...</p>
        </div>
    </header>

    <section class="py-24 px-6 bg-[#0a0a0a] min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-16 border-b border-white/10 pb-6">
                <h2 class="text-4xl text-white">Masterpieces</h2>
                <div id="status-text" class="text-xs text-gray-500 font-mono">Connecting to Etsy Database...</div>
            </div>
            
            <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <div class="col-span-full text-center text-gray-600 animate-pulse">Loading data...</div>
            </div>
        </div>
    </section>

    <script>
        // --- 1. SİSTEM BAŞLATMA ---
        const debug = document.getElementById('debug-console');
        const status = document.getElementById('status-text');
        const grid = document.getElementById('grid');

        // Loglama Fonksiyonu (Hata ve Başarı Mesajları için)
        function log(msg, isError = false) {
            console.log(msg);
            if(isError) {
                debug.style.display = 'block';
                debug.innerHTML = `ERROR LOG: ${msg} <br> <a href="#" onclick="location.reload()" style="color:white; text-decoration:underline;">Click to Force Reload</a>`;
                status.innerHTML = `<span class="text-red-500 font-bold">SYSTEM ERROR: ${msg}</span>`;
            } else {
                status.innerHTML = `<span class="text-green-500">● ${msg}</span>`;
            }
        }

        // --- 2. ANİMASYONLAR (GSAP & LENIS) ---
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
        
        gsap.to(".anim-hero", { opacity: 1, y: 0, duration: 1.5, stagger: 0.2, ease: "power3.out" });

        // --- 3. SAHTE VERİ (YEDEK PLAN - SADECE HATA OLURSA ÇALIŞIR) ---
        const mockData = [
            { title: "Connection Failed (Demo Item)", price: 0, currency: "ERR", image1: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=500", category: "System", url: "#" },
            { title: "Check Console (Demo Item)", price: 0, currency: "ERR", image1: "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=500", category: "System", url: "#" }
        ];

        // Ürünleri Ekrana Basan Fonksiyon
        function renderProducts(data) {
            grid.innerHTML = "";
            data.forEach(item => {
                // Link Kontrolü: URL yoksa # koy, varsa yeni sekmede aç
                const link = item.url ? item.url : "#";
                const target = item.url ? 'target="_blank"' : '';
                
                // Kategori ve Resim Kontrolü
                const cat = item.category || "Collection";
                const img = item.image1 || "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500";

                grid.innerHTML += `
                    <a href="${link}" ${target} class="group cursor-pointer block">
                        <div class="relative aspect-[3/4] overflow-hidden bg-gray-800 mb-4 border border-white/5">
                            <img src="${img}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition duration-700">
                            <div class="absolute bottom-2 right-2 bg-black/80 px-2 py-1 text-[10px] text-white opacity-0 group-hover:opacity-100 transition">VIEW</div>
                        </div>
                        <h3 class="text-lg text-white font-serif leading-tight group-hover:underline decoration-1 underline-offset-4">${item.title}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <p class="text-xs text-gray-400 tracking-widest">${item.price} ${item.currency}</p>
                            <span class="text-[10px] uppercase text-gray-600 border border-gray-800 px-2 py-0.5 rounded-full">${cat}</span>
                        </div>
                    </a>
                `;
            });
        }

        // --- 4. VERİ ÇEKME OPERASYONU (CACHE BUSTING AKTİF) ---
        // ?v=... kısmı tarayıcıyı "Bu yeni dosya!" diye kandırır.
        const jsonUrl = "assets/data/products.json?v=" + new Date().getTime();
        
        log(`Fetching data from: ${jsonUrl}...`);

        fetch(jsonUrl)
            .then(res => {
                if(!res.ok) throw new Error(`HTTP ${res.status} - Dosya Bulunamadı (Klasör yolunu kontrol et)`);
                return res.json();
            })
            .then(data => {
                if(!data || data.length === 0) throw new Error("JSON Dosyası Boş (İçerik yok)");
                log("Data loaded successfully.");
                renderProducts(data);
            })
            .catch(err => {
                log(`HATA: ${err.message}`, true);
                console.error(err);
                // Hata durumunda bile tasarımı göstermek için demo veri
                renderProducts(mockData);
            });
    </script>
</body>
</html>
