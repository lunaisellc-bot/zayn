<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Neon Garden</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- RENK PALETİ --- */
        :root {
            --neon-green: #ccff00; /* Asit Yeşili */
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- FONTLAR --- */
        .brand-font { font-family: 'Cinzel', serif; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }

        /* --- NEON PARLAMA EFEKTLERİ --- */
        .neon-text {
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(204, 255, 0, 0.5), 0 0 20px rgba(204, 255, 0, 0.3);
        }
        
        .neon-border {
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(204, 255, 0, 0.3);
        }

        /* --- ÇİÇEK GÖRSELLERİ (MİKS) --- */
        /* Ekranın farklı yerlerinden fışkıran çiçekler */
        .flower-blob {
            position: absolute;
            pointer-events: none;
            mix-blend-mode: hard-light; /* Renkleri patlatır */
            opacity: 0.8;
            filter: contrast(1.2) saturation(1.5);
            animation: floatFlower 10s infinite ease-in-out alternate;
        }
        @keyframes floatFlower {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-20px) scale(1.05); }
        }

        /* --- NEON YAĞMURU --- */
        #rain-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .rain-drop {
            position: absolute;
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, var(--neon-green));
            opacity: 0.3;
            animation: rainFall linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* --- BUTON --- */
        .acid-btn {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.2em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.2);
        }
        .acid-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.8);
            transform: scale(1.05);
        }

        /* --- GİRİŞ ANİMASYONU --- */
        .zoom-in {
            animation: zoomEntry 1.5s cubic-bezier(0.2, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        @keyframes zoomEntry {
            from { transform: scale(1.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="h-screen flex flex-col justify-between relative overflow-hidden">

    <div id="rain-container"></div>

    <img src="https://images.unsplash.com/photo-1562690868-60bbe7293e94?q=80&w=1000" 
         class="flower-blob top-[-20%] left-[-20%] w-[70vw] md:w-[40vw] rotate-180">
    <img src="https://images.unsplash.com/photo-1533038590840-1cde6e668a91?q=80&w=1000" 
         class="flower-blob bottom-[-20%] right-[-20%] w-[80vw] md:w-[50vw]">
    <img src="https://images.unsplash.com/photo-1596230529625-7ee541fb5d31?q=80&w=1000" 
         class="flower-blob top-[10%] right-[-10%] w-[30vw] opacity-60 mix-blend-color-dodge">

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50">
        <div class="text-[10px] tracking-[0.3em] neon-text font-bold">EST. 2025</div>
        <div class="text-xs tracking-[0.3em] neon-text font-bold border border-[#ccff00] px-3 py-1 rounded-full">WORLDWIDE</div>
    </nav>

    <main class="relative z-10 w-full h-full flex flex-col items-center justify-center text-center px-4">
        
        <p class="cyber-font text-sm md:text-lg neon-text tracking-[0.5em] mb-4 zoom-in" style="animation-delay: 0.1s;">
            FUTURE OF FASHION
        </p>
        
        <h1 class="brand-font text-[18vw] md:text-[13vw] leading-[0.8] text-white tracking-tighter mix-blend-overlay zoom-in" style="animation-delay: 0.3s;">
            ZAYN
        </h1>
        <h2 class="absolute text-[4vw] md:text-[2vw] cyber-font text-[#ccff00] tracking-[0.8em] mt-2 font-bold zoom-in" style="animation-delay: 0.5s; text-shadow: 0 0 20px #ccff00;">
            COLLECTIVE
        </h2>

        <p class="mt-16 md:mt-24 text-gray-300 max-w-lg text-xs md:text-sm tracking-widest leading-relaxed zoom-in" style="animation-delay: 0.7s;">
            WHERE NATURE MEETS NEON. <br>
            A CURATED COLLECTION OF VIBRANT SOULS.
        </p>

        <div class="mt-10 zoom-in" style="animation-delay: 0.9s;">
            <a href="shop.html" class="acid-btn px-10 py-4 inline-block rounded-none clip-path-polygon">
                ENTER THE ACID GARDEN
            </a>
        </div>

    </main>

    <footer class="fixed bottom-0 w-full p-4 text-center z-50">
        <p class="text-[9px] text-[#ccff00] opacity-70 tracking-[0.3em] uppercase">
            © 2025 ZAYN BRAND • DIGITAL LUXURY
        </p>
    </footer>

    <script>
        // 1. Smooth Scroll
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // 2. Neon Yağmuru
        function createRain() {
            const container = document.getElementById('rain-container');
            const count = 40; // Çizgi sayısı

            for (let i = 0; i < count; i++) {
                const drop = document.createElement('div');
                drop.classList.add('rain-drop');
                
                // Rastgele konum ve hız
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 2 + 1 + 's'; // 1-3 saniye arası hız
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.height = Math.random() * 50 + 20 + 'px'; // Rastgele uzunluk

                container.appendChild(drop);
            }
        }
        createRain();
    </script>
</body>
</html>
