<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Luxury Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body { background: #050505; color: #F5F3EF; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Cinzel', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Debug Kutusu */
        #status-box {
            font-family: monospace;
            font-size: 10px;
            color: #666;
            margin-top: 10px;
            border-top: 1px solid #222;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-gradient-to-b from-black/90 to-transparent">
        <div class="text-xs tracking-[0.3em]">EST. 2025</div>
        <div class="text-2xl tracking-widest font-bold">ZAYN</div>
        <div class="text-xs tracking-[0.3em]">SHOP</div>
    </nav>

    <header class="h-[70vh] flex items-center justify-center relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-40 grayscale">
        <div class="relative z-10 text-center px-4">
            <h1 class="text-[12vw] md:text-[8vw] leading-none opacity-0 anim-hero">MASTERPIECES</h1>
            <p class="text-sm md:text-xl italic text-gray-400 mt-4 opacity-0 anim-hero">Connecting to Etsy...</p>
            <div id="status-box">Initializing...</div>
        </div>
    </header>

    <section class="py-12 px-4 bg-[#0a0a0a] min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-12 border-b border-white/10 pb-4">
                <h2 class="text-2xl md:text-3xl text-white">The Collection</h2>
                <div class="text-xs text-gray-500">Curated</div>
            </div>
            
            <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-600 animate-pulse">
                    <span class="text-2xl">Loading Data...</span>
                    <span class="text-xs mt-2">Please wait</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // --- AYARLAR ---
        const statusBox = document.getElementById('status-box');
        const grid = document.getElementById('grid');
        const timeHash = new Date().getTime(); // Önbelleği kırmak için

        // Denenecek Yollar (Sırasıyla)
        const pathsToTry = [
            `assets/data/products.json?v=${timeHash}`,       // 1. Öncelik: Yeni yapı
            `./assets/data/products.json?v=${timeHash}`,     // 2. Öncelik: Noktalı yapı
            `products.json?v=${timeHash}`                    // 3. Öncelik: Ana dizin (Eski)
        ];

        // --- FONKSİYONLAR ---
        
        function log(msg, color = "#666") {
            console.log(msg);
            statusBox.innerHTML = `<span style="color:${color}">${msg}</span>`;
        }

        function renderProducts(data) {
            grid.innerHTML = "";
            
            if(!data || data.length === 0) {
                log("JSON Dosyası Boş Geldi!", "red");
                return;
            }

            data.forEach(item => {
                // Veri güvenliği (Boş alan varsa hata vermesin)
                const img = item.image1 || item.image || "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=500";
                const title = item.title || "Untitled Masterpiece";
                const price = item.price || "Check";
                const currency = item.currency || "Site";
                const url = item.url || "#";
                
                grid.innerHTML += `
                    <a href="${url}" target="_blank" class="group cursor-pointer block">
                        <div class="relative aspect-[3/4] overflow-hidden bg-gray-900 mb-4 border border-white/5">
                            <img src="${img}" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 group-hover:scale-105 transition duration-700">
                            <div class="absolute bottom-0 w-full bg-black/60 backdrop-blur-sm p-3 translate-y-full group-hover:translate-y-0 transition duration-300">
                                <span class="text-xs uppercase tracking-widest text-white">View on Etsy</span>
                            </div>
                        </div>
                        <h3 class="text-lg text-white font-serif leading-tight group-hover:text-gray-300 transition">${title}</h3>
                        <p class="text-xs text-gray-500 tracking-widest mt-1">${price} ${currency}</p>
                    </a>
                `;
            });
            log(`Successfully loaded ${data.length} items from Etsy.`, "#4ade80");
        }

        async function tryFetch(pathIndex) {
            if (pathIndex >= pathsToTry.length) {
                log("HATA: Hiçbir veri dosyası bulunamadı. Lütfen 'Actions' kısmını kontrol edin.", "red");
                return;
            }

            const currentPath = pathsToTry[pathIndex];
            log(`Trying path: ${currentPath}...`, "orange");

            try {
                const response = await fetch(currentPath);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                renderProducts(data);

            } catch (error) {
                console.warn(`Failed path ${currentPath}:`, error);
                // Bir sonraki yolu dene
                tryFetch(pathIndex + 1);
            }
        }

        // --- BAŞLAT ---
        // Animasyon
        gsap.to(".anim-hero", { opacity: 1, y: 0, duration: 1.5, stagger: 0.2, ease: "power3.out" });
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // Veri Çekmeyi Başlat
        tryFetch(0);

    </script>
</body>
</html>
