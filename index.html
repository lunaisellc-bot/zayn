<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | Welcome to the Garden</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        /* --- ÖZEL ARKA PLAN TEKNİĞİ --- */
        body {
            /* 1. Katman: Açık krem rengi taban */
            background-color: #f8f5f0;
            /* 2. Katman: Kabartma kağıt dokusu ve Rengarenk Çiçekler */
            /* Not: Bu görselleri birleştirip özel bir efekt yaratıyoruz */
            background-image: 
                linear-gradient(to bottom, rgba(248, 245, 240, 0.8), rgba(248, 245, 240, 0.9)), /* Yazıların altını aydınlatma */
                url('https://www.transparenttextures.com/patterns/cream-paper.png'), /* Kabartma Dokusu */
                url('https://images.unsplash.com/photo-1558451832-c602f9603327?q=80&w=2070'); /* Rengarenk Çiçekler */
            
            background-blend-mode: overlay, multiply, normal;
            background-size: cover, auto, cover;
            background-position: center, center, center;
            background-attachment: fixed;
            color: #2a2a2a; /* Koyu gri yazı rengi (siyah çok sert durur) */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Kaydırmayı kapat, tek ekran */
        }

        h1, .brand-font { font-family: 'Cinzel', serif; }
        .serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }

        /* Buton Efekti */
        .enter-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .enter-btn:hover::before { left: 100%; }
        .enter-btn:hover { transform: scale(1.05); box-shadow: 0 10px 20px -10px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="h-screen flex flex-col justify-between py-10 px-6">

    <nav class="flex justify-between items-center text-xs tracking-[0.2em] text-gray-600 uppercase">
        <div>Est. 2025</div>
        <div>Worldwide</div>
    </nav>

    <main class="flex flex-col items-center justify-center text-center relative z-10">
        
        <p class="serif-italic text-xl md:text-2xl text-gray-500 mb-6 animate-pulse">Where elegance blooms.</p>
        
        <h1 class="text-[15vw] md:text-[12vw] leading-none brand-font font-extrabold text-[#1a1a1a] tracking-tighter mb-10 drop-shadow-lg">
            ZAYN
        </h1>

        <div class="flex flex-col md:flex-row gap-6 items-center">
            <a href="shop.html" class="enter-btn px-12 py-4 bg-[#1a1a1a] text-white text-sm tracking-[0.3em] uppercase font-bold hover:bg-[#333] transition-all duration-300">
                Enter Collection
            </a>
            <a href="shop.html" class="text-xs tracking-[0.2em] uppercase border-b border-gray-400 pb-1 hover:text-black hover:border-black transition">
                Discover More
            </a>
        </div>

    </main>

    <footer class="text-center text-[10px] tracking-[0.2em] text-gray-500 uppercase">
        &copy; 2025 Zayn Collective. Art of Living.
    </footer>

</body>
</html>
