<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZAYN — The Art of Quiet Luxury</title>
  <meta name="description" content="ZAYN is a house of quiet luxury — geometry meets emotion. Wear silence, not fabric." />
  <link rel="canonical" href="https://www.zaynbrand.com/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ===== INTRO LOGO & PAGE DISSOLVE ===== */
    html, body {
      margin: 0; padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    body.pre-reveal {
      opacity: 0;
      filter: blur(6px) brightness(.85) saturate(.9);
      transition: opacity 0.9s ease, filter 0.9s ease;
    }

    body.reveal {
      opacity: 1;
      filter: none;
    }

    #zaynIntro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      z-index: 9999;
      animation: fadeOut 2.3s ease 2.2s forwards;
    }

    #zaynIntro img {
      width: 160px;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); filter: blur(2px); }
      to { opacity: 1; transform: scale(1); filter: blur(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @media (prefers-reduced-motion: reduce){
      #zaynIntro, body { transition: none !important; animation: none !important; opacity: 1 !important; }
    }
  </style>
</head>

<body class="pre-reveal">
  <!-- ===== INTRO LOGO ===== -->
  <div id="zaynIntro">
    <img src="assets/logo.svg" alt="ZAYN Logo">
  </div>

  <!-- ===== INTRO SOUND ===== -->
  <audio id="introSound" src="assets/zayn_intro.mp3" preload="auto"></audio>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const intro = document.getElementById("zaynIntro");
    const audio = document.getElementById("introSound");
    const KEY = "zaynIntroPlayed";

    // Tekrar oynatma engeli
    if (sessionStorage.getItem(KEY) === "1") {
      if (intro) intro.remove();
      document.body.classList.remove("pre-reveal");
      document.body.classList.add("reveal");
      if (audio) audio.remove();
      return;
    }

    // Ses başlatma
    audio.volume = 0;
    let v = 0;
    const fadeTo = (target, step = 0.04) => {
      const id = setInterval(() => {
        v = Math.min(target, v + step);
        audio.volume = v;
        if (v >= target) clearInterval(id);
      }, 80);
    };

    function startAudio() {
      if (!audio.paused) return;
      audio.play().then(() => {
        sessionStorage.setItem(KEY, "1");
        fadeTo(0.38);
        // fade-out
        const fadeOut = () => {
          const id2 = setInterval(() => {
            v = Math.max(0, v - 0.03);
            audio.volume = v;
            if (v <= 0) { clearInterval(id2); audio.pause(); }
          }, 80);
        };
        const dur = isFinite(audio.duration) && audio.duration > 0 ? audio.duration * 1000 : 3000;
        setTimeout(fadeOut, dur - 500);
      }).catch(() => {});
    }

    // iOS/Chrome güvenliği için etkileşim tetikleyicileri
    const triggers = ["pointerdown","touchstart","wheel","keydown"];
    const unlock = () => startAudio();
    triggers.forEach(ev => window.addEventListener(ev, unlock, { once:true, passive:true }));

    startAudio();

    // Dissolve reveal zamanlaması
    setTimeout(() => {
      document.body.classList.remove("pre-reveal");
      document.body.classList.add("reveal");
    }, 2000);

    setTimeout(() => {
      intro.style.opacity = "0";
      setTimeout(() => intro.remove(), 600);
    }, 2300);
  });
  </script>

  <!-- ===== MAIN PAGE CONTENT ===== -->
  <header class="topbar">
    <a class="brand" href="#hero" aria-label="ZAYN Home">ZAYN</a>
    <nav class="nav">
      <a href="#philosophy" class="nav-link">Philosophy</a>
      <a href="#pieces" class="nav-link">Pieces</a>
      <a href="#story" class="nav-link">Story</a>
      <button id="langToggle" class="chip" aria-label="Toggle language">TR</button>
    </nav>
  </header>

  <section id="hero" class="hero" aria-label="Intro">
    <div class="hero-inner">
      <h1 id="headline" class="headline">Luxury doesn’t shout.</h1>
      <div class="cta">
        <a href="#pieces" class="btn primary" data-i18n="enter">enter zayn</a>
        <a href="https://www.etsy.com/shop/ByZaynCo" target="_blank" class="btn ghost" data-i18n="etsy">view on etsy</a>
      </div>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
