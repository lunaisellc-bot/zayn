<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>ZAYN | Koleksiyon</title>
  <meta name="description" content="Zayn Collective - Vintage esintili, çiçek desenli elbiseler ve bohem tasarımlar. Etsy mağazamızdan güvenle satın alın.">
  
  <link rel="canonical" href="https://zaynbrand.com/shop.html">
  
  <meta property="og:title" content="ZAYN | Tüm Koleksiyon">
  <meta property="og:description" content="Vintage esintili, çiçek desenli elbiseler ve bohem tasarımlar.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://zaynbrand.com/shop.html">
  <meta property="og:image" content="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1200">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,500&family=Pinyon+Script&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Cormorant Garamond', 'serif'],
            script: ['Pinyon Script', 'cursive'],
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            'ink': '#3E2F28',
            'paper': '#F5F1E6',
            'rose': '#C29591',
            'gold': '#B89B5E'
          }
        }
      }
    }
  </script>

  <style>
    /* GLOBAL & TEXTURES */
    body {
      background-color: #F5F1E6;
      background-image: 
        url('assets/textures/floral-damask.png'),
        url('assets/textures/aged-paper.png'),
        url('https://www.transparenttextures.com/patterns/aged-paper.png');
      background-blend-mode: multiply, normal, normal;
    }

    /* PRODUCT CARD: POLAROID + BAROQUE STYLE */
    .product-card-boho {
      background: #FFFFFF;
      padding: 14px 14px 24px 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      border: 1px solid rgba(62, 47, 40, 0.05);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
    }
    .product-card-boho:hover {
      transform: translateY(-8px) rotate(1deg);
      box-shadow: 0 20px 35px rgba(62, 47, 40, 0.15);
      z-index: 10;
    }
    .product-card-boho img {
      filter: sepia(20%) contrast(95%);
      transition: all 0.5s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-card-boho:hover img {
      filter: sepia(0%) contrast(105%);
    }

    /* WASHI TAPE ON CARDS (CSS Only) */
    .card-tape {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 18px;
      background: rgba(194, 149, 145, 0.5);
      clip-path: polygon(0% 10%, 100% 0%, 95% 100%, 5% 100%);
      z-index: 20;
    }

    /* REVEAL ANIMATION */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Custom Form Elements */
    .vintage-input {
      background-color: rgba(255,255,255,0.6);
      border-bottom: 1px solid rgba(62, 47, 40, 0.2);
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
    }
    .vintage-input:focus {
      outline: none;
      border-color: #C29591;
      background-color: rgba(255,255,255,0.9);
    }
  </style>
</head>

<body class="text-ink font-serif selection:bg-rose selection:text-paper min-h-screen flex flex-col">

  <header class="sticky top-0 z-50 bg-paper/95 backdrop-blur-md border-b border-ink/10 py-4 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <a href="index.html" class="flex flex-col items-center leading-none group">
        <span class="font-serif italic text-2xl text-ink group-hover:text-rose transition">Zayn</span>
      </a>
      <div class="flex gap-6 items-center">
        <a href="index.html" class="font-sans text-[10px] font-bold uppercase tracking-widest text-ink/50 hover:text-ink transition">Ana Sayfa</a>
        <a id="shopEtsyLinkTop" href="#" target="_blank" class="bg-rose/10 text-rose border border-rose/20 px-5 py-2 rounded-sm text-[10px] font-bold uppercase tracking-widest hover:bg-rose hover:text-paper transition focus:outline-none focus:ring-2 focus:ring-rose">
          Etsy Satın Al
        </a>
      </div>
    </div>
  </header>

  <main class="relative z-10 flex-grow py-12 px-6">
    <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-white/40 to-transparent pointer-events-none"></div>

    <div class="max-w-7xl mx-auto relative z-10">
      
      <div class="flex flex-col md:flex-row md:items-end justify-between gap-8 mb-16 reveal active border-b border-ink/5 pb-8">
        <div>
          <h1 class="font-serif italic text-5xl md:text-6xl text-ink mb-2">Koleksiyon</h1>
          <p class="font-script text-3xl text-rose">"Her parça bir hikaye..."</p>
        </div>
        
        <div class="flex flex-wrap gap-4 items-center font-sans">
           <div class="relative group">
             <input id="searchInput" type="text" aria-label="Ürün Ara" placeholder="Ara..." class="vintage-input py-2 pl-2 pr-8 text-ink text-xl w-48 placeholder-ink/30">
             <i class="fa-solid fa-search absolute right-0 top-3 text-ink/20 group-hover:text-rose/50 transition"></i>
           </div>

           <select id="categorySelect" aria-label="Kategori Seç" class="bg-white/50 border border-ink/10 text-ink/70 text-xs font-bold uppercase tracking-widest px-4 py-3 rounded-sm focus:outline-none focus:border-rose cursor-pointer hover:bg-white transition shadow-sm">
             <option value="__all__">Tüm Parçalar</option>
           </select>
        </div>
      </div>

      <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-12 pb-20">
         </div>

      <div id="emptyState" class="hidden py-20 text-center">
        <div class="w-16 h-16 border-2 border-ink/10 rounded-full flex items-center justify-center mx-auto mb-4 text-ink/20">
           <i class="fa-solid fa-feather"></i>
        </div>
        <p class="font-script text-4xl text-ink/30">"Sandıkta böyle bir parça bulamadık..."</p>
        <p class="text-xs uppercase tracking-widest text-ink/30 mt-4 font-sans">Başka bir kelime deneyin</p>
      </div>

    </div>
  </main>

  <div class="fixed bottom-6 left-6 right-6 z-40 md:hidden pointer-events-none">
    <a id="shopEtsyLinkBottom" href="#" target="_blank" class="pointer-events-auto block w-full bg-ink text-paper font-sans font-bold text-xs uppercase tracking-[0.2em] py-4 rounded-sm text-center shadow-2xl shadow-ink/40 border border-paper/10">
      Etsy'de İncele
    </a>
  </div>

  <script>
    // --- CONFIG ---
    const DATA_PRODUCTS = "assets/data/products.json";
    const ETSY_FALLBACK = "https://www.etsy.com/shop/ZaynCollective"; 

    const qs = (s) => document.querySelector(s);
    const qsa = (s) => document.querySelectorAll(s);

    // --- REVEAL ANIMATION ---
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });

    // --- FORMATTER ---
    function formatPrice(amount, currency) {
      const n = Number(amount);
      if (!Number.isFinite(n)) return "";
      const normalized = n > 999 ? (n / 100.0) : n; 
      // Defaulting to USD formatting but keeping currency flexible
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: currency || 'USD' }).format(normalized);
    }

    // --- APP LOGIC ---
    async function loadShop() {
      let products = [];
      try {
        const res = await fetch(DATA_PRODUCTS);
        products = await res.json();
      } catch(e) { console.log('Products Error, check JSON path'); }

      // Bind Links
      const url = (products[0] && products[0].url) ? products[0].url.split("/listing/")[0] : ETSY_FALLBACK;
      ['shopEtsyLinkTop', 'shopEtsyLinkBottom'].forEach(id => {
        const el = qs(`#${id}`);
        if(el) el.href = url;
      });

      // Render
      renderGrid(products);
    }

    function renderGrid(products) {
      const grid = qs('#productsGrid');
      const search = qs('#searchInput');
      const catSelect = qs('#categorySelect');
      const empty = qs('#emptyState');

      // Populate Cats
      // Handle potential undefined categories
      const cats = [...new Set(products.map(p => p.category || 'Koleksiyon'))].sort();
      
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c; opt.innerText = c; catSelect.appendChild(opt);
      });

      // URL Param Check
      const urlParams = new URLSearchParams(window.location.search);
      const initialCat = urlParams.get('cat');
      if(initialCat && cats.includes(initialCat)) catSelect.value = initialCat;

      function draw() {
        const q = search.value.toLowerCase();
        const c = catSelect.value;
        
        const filtered = products.filter(p => {
          const title = (p.title || '').toLowerCase();
          const tags = (p.tags || []).join(' ').toLowerCase();
          const pCat = p.category || 'Koleksiyon';
          
          const matchText = (title + ' ' + tags).includes(q);
          const matchCat = c === '__all__' || pCat === c;
          return matchText && matchCat;
        });

        if(filtered.length === 0) {
          grid.innerHTML = '';
          empty.classList.remove('hidden');
        } else {
          empty.classList.add('hidden');
          grid.innerHTML = filtered.map(p => `
            <a href="${p.url || '#'}" target="_blank" class="product-card-boho group block reveal">
              <div class="card-tape"></div>
              <div class="aspect-[3/4] overflow-hidden mb-4 bg-gray-100 relative">
                <img src="${p.image1}" alt="${p.title}" loading="lazy"
                     onmouseenter="this.src='${p.image2 || p.image1}'" 
                     onmouseleave="this.src='${p.image1}'">
                ${p.state !== 'active' ? '<div class="absolute bottom-2 right-2 bg-rose text-paper text-[9px] font-bold px-2 py-1 uppercase tracking-widest shadow-sm">Tükendi</div>' : ''}
              </div>
              
              <div class="text-center px-2">
                <div class="text-[9px] text-ink/40 uppercase tracking-[0.2em] mb-1 font-sans font-bold">${p.category || 'Koleksiyon'}</div>
                <h3 class="font-serif text-xl italic text-ink group-hover:text-rose transition leading-tight mb-2 line-clamp-2 min-h-[3rem]">${p.title}</h3>
                <div class="text-rose font-sans text-xs font-bold tracking-widest border-t border-ink/5 pt-2 inline-block px-4">${formatPrice(p.price, p.currency)}</div>
              </div>
            </a>
          `).join('');
          
          qsa('.reveal').forEach(el => observer.observe(el));
        }
      }

      search.addEventListener('input', draw);
      catSelect.addEventListener('change', draw);
      draw();
    }

    document.addEventListener('DOMContentLoaded', loadShop);
  </script>
</body>
</html>
