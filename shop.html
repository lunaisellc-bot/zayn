<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYN | The Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Montserrat:wght@300;400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* TEMEL AYARLAR */
        body { background: #050505; color: #F3F3F3; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3, .brand-font { font-family: 'Cinzel', serif; }
        .serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }
        
        /* KART STİLLERİ */
        .product-card { position: relative; display: block; background: #111; }
        .product-img { transition: transform 0.5s ease; width: 100%; height: 100%; object-fit: cover; }
        .group:hover .product-img { transform: scale(1.05); opacity: 1; }
        
        /* Buton Efekti */
        .view-btn { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .group:hover .view-btn { background: rgba(255,255,255,0.95); color: #000; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full px-6 py-5 flex justify-between items-center z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="text-xs tracking-[0.2em] text-gray-400">EST. 2025</div>
        <a href="index.html" class="text-2xl tracking-widest font-bold text-white brand-font">ZAYN</a>
        <a href="https://www.etsy.com/shop/ZaynCollective" class="text-xs tracking-[0.2em] text-white border-b border-white/50">SHOP ETSY</a>
    </nav>

    <header class="relative h-[50vh] flex flex-col items-center justify-center overflow-hidden bg-[#080808]">
        <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070" 
             class="absolute inset-0 w-full h-full object-cover opacity-30 grayscale">
        
        <div class="relative z-10 text-center px-4 mt-10">
            <h1 class="text-[10vw] md:text-[6vw] leading-none text-white brand-font">COLLECTION</h1>
        </div>
    </header>

    <section class="py-16 px-4 bg-[#050505] min-h-screen">
        <div class="max-w-7xl mx-auto">
            
            <div class="flex justify-between items-end mb-10 border-b border-white/10 pb-4">
                <h2 class="text-2xl text-white">Masterpieces</h2>
                <div id="status-text" class="text-xs text-green-500 font-mono tracking-widest">CHECKING DATA...</div>
            </div>
            
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="col-span-full text-center py-20 border border-white/10">
                    <p class="text-gray-500 animate-pulse">LOADING ARCHIVE...</p>
                </div>
            </div>

        </div>
    </section>

    <footer class="bg-black py-10 text-center border-t border-white/10 text-xs text-gray-600 tracking-widest">
        &copy; 2025 ZAYN BRAND.
    </footer>

    <script>
        // 1. AYARLAR
        const grid = document.getElementById('product-grid');
        const statusText = document.getElementById('status-text');
        
        // KESİN ÇALIŞAN YOL
        const DATA_URL = "assets/data/products.json"; 

        // 2. RENDER (EKRANA BASMA)
        function renderProducts(data) {
            grid.innerHTML = ""; // Yükleniyor yazısını temizle

            if(!data || data.length === 0) {
                statusText.innerText = "NO DATA FOUND";
                statusText.style.color = "red";
                return;
            }

            statusText.innerText = `ONLINE • ${data.length} ITEMS`;

            data.forEach(item => {
                // Veri Güvenliği
                const img = item.image1 || "https://via.placeholder.com/500x700?text=No+Image";
                const title = item.title || "Untitled";
                
                // Fiyat Formatı
                let price = parseFloat(item.price);
                if(price > 1000) price = price / 100;
                const priceStr = new Intl.NumberFormat('en-US', { style: 'currency', currency: item.currency || 'USD' }).format(price);

                // Kategori & URL
                const cat = item.category || "COLLECTION";
                const url = item.url || "#";

                // HTML OLUŞTUR
                grid.innerHTML += `
                    <a href="${url}" target="_blank" class="group product-card">
                        <div class="relative aspect-[3/4] overflow-hidden bg-gray-900 mb-3">
                            <img src="${img}" class="product-img">
                            
                            <div class="absolute top-2 left-2 bg-white text-black px-2 py-1 text-[9px] font-bold tracking-widest">
                                ${cat.toUpperCase()}
                            </div>

                            <div class="view-btn absolute bottom-0 w-full p-3 flex justify-between items-center translate-y-full group-hover:translate-y-0 opacity-0 group-hover:opacity-100">
                                <span class="text-[10px] uppercase font-bold tracking-widest">View on Etsy</span>
                                <i class="fa-solid fa-arrow-right text-xs"></i>
                            </div>
                        </div>
                        
                        <div class="px-1">
                            <h3 class="text-white text-sm font-serif leading-tight mb-1 truncate group-hover:text-gray-400 transition">${title}</h3>
                            <p class="text-[10px] text-gray-500 tracking-widest">${priceStr}</p>
                        </div>
                    </a>
                `;
            });
        }

        // 3. VERİ ÇEKME
        async function loadData() {
            // Cache Kırma
            const uniqueUrl = `${DATA_URL}?t=${new Date().getTime()}`;
            
            try {
                console.log("Connecting to:", uniqueUrl);
                const response = await fetch(uniqueUrl);
                
                if (!response.ok) throw new Error("HTTP Error");
                
                const data = await response.json();
                renderProducts(data);
                
            } catch (error) {
                console.error(error);
                statusText.innerText = "CONNECTION FAILED";
                statusText.style.color = "red";
                grid.innerHTML = `
                    <div class="col-span-full text-center text-red-500 mt-10 p-4 border border-red-900">
                        <p class="font-bold">VERİ ALINAMADI</p>
                        <p class="text-xs mt-2">Lütfen sayfayı yenileyin.</p>
                    </div>
                `;
            }
        }

        // BAŞLAT
        loadData();
    </script>
</body>
</html>
