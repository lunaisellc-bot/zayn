<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAYN | The Collection</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,500&family=Pinyon+Script&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Cormorant Garamond', 'serif'],
            script: ['Pinyon Script', 'cursive'],
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            'ink': '#3E2F28',
            'paper': '#F5F1E6',
            'rose': '#C29591',
            'gold': '#B89B5E'
          }
        }
      }
    }
  </script>

  <style>
    /* GLOBAL & TEXTURES */
    body {
      background-color: #F5F1E6;
      background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
    }

    /* PRODUCT CARD: POLAROID STYLE */
    .product-card-boho {
      background: #FFFFFF;
      padding: 12px 12px 20px 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      border: 1px solid rgba(62, 47, 40, 0.05);
      transition: all 0.4s ease;
      position: relative;
    }
    .product-card-boho:hover {
      transform: translateY(-5px) rotate(1deg);
      box-shadow: 0 15px 30px rgba(62, 47, 40, 0.1);
      z-index: 10;
    }
    .product-card-boho img {
      filter: sepia(25%) contrast(90%);
      transition: all 0.5s ease;
    }
    .product-card-boho:hover img {
      filter: sepia(0%) contrast(105%);
    }

    /* WASHI TAPE ON CARDS */
    .card-tape {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 15px;
      background: rgba(194, 149, 145, 0.5);
      z-index: 20;
    }

    /* REVEAL ANIMATION */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="text-ink font-serif selection:bg-rose selection:text-paper min-h-screen flex flex-col">

  <header class="sticky top-0 z-50 bg-paper/90 backdrop-blur-md border-b border-ink/5 py-4">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <a href="index.html" class="flex flex-col items-center leading-none">
        <span class="font-serif italic text-2xl text-ink hover:text-rose transition">Zayn</span>
      </a>
      <div class="flex gap-4 items-center">
        <a href="index.html" class="font-sans text-[10px] uppercase tracking-widest text-ink/50 hover:text-ink transition">Home</a>
        <a id="shopEtsyLinkTop" href="#" target="_blank" class="bg-rose/10 text-rose border border-rose/20 px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-rose hover:text-paper transition">
          Etsy Checkout
        </a>
      </div>
    </div>
  </header>

  <main class="relative z-10 flex-grow py-12 px-6">
    <div class="max-w-7xl mx-auto">
      
      <div class="flex flex-col md:flex-row md:items-end justify-between gap-8 mb-16 reveal active">
        <div>
          <h1 class="font-serif italic text-6xl text-ink mb-2">The Collection</h1>
          <p class="font-script text-3xl text-rose">"Her parça bir hikaye..."</p>
        </div>
        
        <div class="flex flex-wrap gap-4 items-center font-sans">
           <div class="relative">
             <input id="searchInput" type="text" placeholder="Desen veya ürün ara..." class="bg-transparent border-b border-ink/20 py-2 pl-0 pr-8 text-ink text-sm focus:outline-none focus:border-rose w-48 placeholder-ink/30 italic font-serif">
             <i class="fa-solid fa-search absolute right-0 top-3 text-ink/20"></i>
           </div>

           <select id="categorySelect" class="bg-white/50 border border-ink/10 text-ink/70 text-xs uppercase tracking-widest px-4 py-2 rounded-sm focus:outline-none focus:border-rose cursor-pointer hover:bg-white transition">
             <option value="__all__">Tüm Koleksiyon</option>
           </select>
        </div>
      </div>

      <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-12 pb-20">
        </div>

      <div id="emptyState" class="hidden py-20 text-center">
        <p class="font-script text-4xl text-ink/30">"Sandıkta böyle bir parça bulamadık..."</p>
        <p class="text-xs uppercase tracking-widest text-ink/30 mt-4 font-sans">Başka bir şey aramayı deneyin</p>
      </div>

    </div>
  </main>

  <div class="fixed bottom-6 left-6 right-6 z-40 md:hidden">
    <a id="shopEtsyLinkBottom" href="#" target="_blank" class="block w-full bg-ink text-paper font-sans font-bold text-xs uppercase tracking-[0.2em] py-4 rounded-full text-center shadow-lg shadow-ink/20">
      Etsy'de İncele
    </a>
  </div>

  <script>
    // --- CONFIG ---
    const DATA_PRODUCTS = "assets/data/products.json";
    const ETSY_FALLBACK = "https://www.etsy.com/shop/ZaynCollective"; 

    const qs = (s) => document.querySelector(s);
    const qsa = (s) => document.querySelectorAll(s);

    // --- REVEAL ANIMATION ---
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });

    // --- FORMATTER ---
    function formatPrice(amount, currency) {
      const n = Number(amount);
      if (!Number.isFinite(n)) return "";
      const normalized = n > 999 ? (n / 100.0) : n; 
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: currency || 'USD' }).format(normalized);
    }

    // --- APP LOGIC ---
    async function loadShop() {
      let products = [];
      try {
        const res = await fetch(DATA_PRODUCTS);
        products = await res.json();
      } catch(e) { console.log('Products Error'); }

      // Bind Links
      const url = (products[0] && products[0].url) ? products[0].url.split("/listing/")[0] : ETSY_FALLBACK;
      ['shopEtsyLinkTop', 'shopEtsyLinkBottom'].forEach(id => {
        const el = qs(`#${id}`);
        if(el) el.href = url;
      });

      // Render
      renderGrid(products);
    }

    function renderGrid(products) {
      const grid = qs('#productsGrid');
      const search = qs('#searchInput');
      const catSelect = qs('#categorySelect');
      const empty = qs('#emptyState');

      // Populate Cats
      const cats = [...new Set(products.map(p => p.category || 'Art'))].sort();
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c; opt.innerText = c; catSelect.appendChild(opt);
      });

      // URL Param Check
      const urlParams = new URLSearchParams(window.location.search);
      const initialCat = urlParams.get('cat');
      if(initialCat && cats.includes(initialCat)) catSelect.value = initialCat;

      function draw() {
        const q = search.value.toLowerCase();
        const c = catSelect.value;
        const filtered = products.filter(p => {
          const matchText = (p.title + ' ' + (p.tags||[]).join(' ')).toLowerCase().includes(q);
          const matchCat = c === '__all__' || p.category === c;
          return matchText && matchCat;
        });

        if(filtered.length === 0) {
          grid.innerHTML = '';
          empty.classList.remove('hidden');
        } else {
          empty.classList.add('hidden');
          grid.innerHTML = filtered.map(p => `
            <a href="${p.url}" target="_blank" class="product-card-boho group block reveal">
              <div class="card-tape"></div>
              <div class="aspect-[3/4] overflow-hidden mb-3 bg-gray-100 relative">
                <img src="${p.image1}" alt="${p.title}" class="w-full h-full object-cover"
                     onmouseenter="this.src='${p.image2 || p.image1}'" 
                     onmouseleave="this.src='${p.image1}'">
                ${p.state !== 'active' ? '<div class="absolute bottom-2 right-2 bg-rose text-paper text-[9px] px-2 py-1 uppercase tracking-widest">Tükendi</div>' : ''}
              </div>
              <div class="text-center pt-2">
                <div class="text-[9px] text-ink/40 uppercase tracking-[0.2em] mb-1 font-sans">${p.category || 'Koleksiyon'}</div>
                <h3 class="font-serif text-lg italic text-ink group-hover:text-rose transition leading-tight mb-2 truncate">${p.title}</h3>
                <div class="text-rose font-sans text-xs font-bold tracking-widest">${formatPrice(p.price, p.currency)}</div>
              </div>
            </a>
          `).join('');
          
          qsa('.reveal').forEach(el => observer.observe(el));
        }
      }

      search.addEventListener('input', draw);
      catSelect.addEventListener('change', draw);
      draw();
    }

    document.addEventListener('DOMContentLoaded', loadShop);
  </script>
</body>
</html>
