<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAYN | The Collection</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Outfit', 'sans-serif']
          },
          colors: {
            'deep': '#050805',
            'glass': 'rgba(255, 255, 255, 0.03)',
            'glass-hover': 'rgba(255, 255, 255, 0.06)',
            'gold': '#D4AF37',
            'paper': '#F2F0E9'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-deep text-paper font-sans selection:bg-gold selection:text-deep min-h-screen flex flex-col">

  <div class="fixed inset-0 z-0 pointer-events-none">
     <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-10 mix-blend-overlay"></div>
     <div class="absolute inset-0 bg-gradient-to-b from-deep via-deep/95 to-deep"></div>
  </div>

  <header class="sticky top-0 z-50 border-b border-white/5 bg-deep/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="font-serif italic text-xl text-white hover:text-gold transition">
        Zayn
      </a>
      <div class="flex gap-4 items-center">
        <a href="index.html" class="text-[10px] uppercase tracking-widest text-white/50 hover:text-white transition">Home</a>
        <a id="shopEtsyLinkTop" href="#" target="_blank" class="bg-white/5 border border-white/10 px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-gold hover:text-deep transition">
          Checkout on Etsy
        </a>
      </div>
    </div>
  </header>

  <main class="relative z-10 flex-grow py-12 px-6">
    <div class="max-w-7xl mx-auto">
      
      <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12 reveal">
        <div>
          <h1 class="font-serif italic text-5xl md:text-6xl text-white mb-2">The Collection</h1>
          <p class="text-white/40 font-light">Curated floral art, ready to wear.</p>
        </div>
        
        <div class="flex flex-wrap gap-4 items-center">
           <div class="relative group">
             <input id="searchInput" type="text" placeholder="Search art..." class="bg-transparent border-b border-white/20 py-2 pl-0 pr-8 text-white text-sm focus:outline-none focus:border-gold w-40 transition-all group-hover:w-56 placeholder-white/20">
             <i class="fa-solid fa-search absolute right-0 top-3 text-white/30"></i>
           </div>

           <select id="categorySelect" class="bg-deep border border-white/10 text-white/70 text-xs uppercase tracking-widest px-4 py-2 rounded-sm focus:outline-none focus:border-gold cursor-pointer">
             <option value="__all__">All Pieces</option>
           </select>
        </div>
      </div>

      <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-12">
        </div>

      <div id="emptyState" class="hidden py-20 text-center">
        <p class="font-serif italic text-2xl text-white/30">"Art is hiding..."</p>
        <p class="text-xs uppercase tracking-widest text-white/20 mt-2">Try different keywords</p>
      </div>

    </div>
  </main>

  <div class="fixed bottom-6 left-6 right-6 z-40 md:hidden">
    <a id="shopEtsyLinkBottom" href="#" target="_blank" class="block w-full bg-gold/90 backdrop-blur text-deep font-bold text-xs uppercase tracking-[0.2em] py-4 rounded-full text-center shadow-lg shadow-gold/20">
      Open Shop on Etsy
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
